name: CI

on:
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    name: Test Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "^18"

      - name: Install dependencies
        run: npm i
        working-directory: housekeeping_daniel_wouter

      - name: Run Jest tests
        run: npm run test:ci
        working-directory: housekeeping_daniel_wouter

      - name: Run ESLint
        run: npm run lint
        working-directory: housekeeping_daniel_wouter
        